<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Poetry Wordle</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="/favicon.ico">
        <script src="/socket.io/socket.io.js"></script>
        <script>
        var socket = io();
        socket.on("response", function(res) {
            console.log("askdjfaslkdfjalskdjfasdf");
            recolor_words(res);
        });
        socket.on("use_all_response", function(res) {
            console.log("use_all_response received");
            recolor_words(res);
        });
        socket.on("test123", function(msg) {
            console.log(msg);
        });
        </script>

    </head>
    <body>
        <div id="outer_div">
            <div id="inner_div">
                <!--<button class="word" onclick="test()">hi</button>-->
            </div>
        </div>
        <div id="bottom_bar">
            <div id="button_holder">
                <button id="start" class="bottom_button" onclick="vomit_words()">
                    New Poem
                </button>
                <input id="word_input" placeholder="Comparator"></input>

                <input type="checkbox" id="use_comparator" class="cbox">
                <label id="use_comparator_label" for="use_comparator" class="cbox_label">Ignore Comparator</label>
                <input type="checkbox" id="compare_to_original" class="cbox">
                <label id="checkbox_label" for="compare_to_original" class="cbox_label">Compare to Original Poem</label>
                <button id="color" class="bottom_button" onclick="color()">
                    Recolor
                </button>
                <input type="checkbox" id="scale_values" class="cbox">
                
                <label id="scale_values_label" for="scale_values" class="cbox_label">Scale Colors</label>
                
            </div>
        </div>
    </body>
</html>
